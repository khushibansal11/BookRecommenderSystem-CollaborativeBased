<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookRecommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .books{
            width: 400px;
            max-height: 162px;
            max-width: 540px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <nav class="navbar p-3 navbar-light bg-light ml-2">
      <div>
        <a class="navbar-brand">Popular Books</a>
        <a class="navbar-brand" href="/recommend">Recommend Books</a>
      </div>
    </nav>
    <h2 class="m-4">Some Popular Must Read Book: </h2>
    <div class="container mt-3">
    {% for i in range (book_name|length) %}
    <div class="books card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-3 book-cover">
              <img src="{{image[i]}}" class="img-fluid rounded-start" alt="{{book_name[i]}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="book-title">Book Name: {{book_name[i]}}</div>
                    <div class="book-author">Author: {{author[i]}}</div>
                    <div class="book-rating">Rating: {{rating[i]}}</div>
                    <div class="book-votes">Votes: {{votes[i]}}</div>
                </div>
            </div>
        </div>
    </div>
    {% endfor%}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
